    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
var circle;
var marker;
var iFrequency = 1000; // expressed in miliseconds
var myInterval = 0;

function initialize() {
  var loc = new google.maps.LatLng(40.48,-74.42);
  var mapOptions = {
    zoom: 14,
    center: loc,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);


  map.setCenter(loc);

  var circleOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: loc,
      radius: 20
  };

  circle = new google.maps.Circle(circleOptions);
  startLoop();
}


// STARTS and Resets the loop if any
function startLoop() {
    if(myInterval > 0) clearInterval(myInterval);  // stop
    myInterval = setInterval( "doSomething()", iFrequency );  // run
}

function doSomething()
{
    if(navigator.geolocation)
    {
      navigator.geolocation.getCurrentPosition(success, error);
    } 
    else 
    {
      error('Geo Location is not supported');
    }

    function success(position)
    {
      console.log("doing stuff");
      circle.setCenter(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
      console.log("doing sutfff 2");
    }
    function error()
    {
      console.log("heers my error bitch");
    }
}
