<!DOCTYPE html>
<html>
  <head>
    <title>My Fucking Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 500px;
        width: 600px;
        margin: 0px;
        padding: 0px
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
//var circle;
var marker;
var newLatlng;
var i = 0;

function initialize() {
  var mapOptions = {
    zoom: 14,
    center: new google.maps.LatLng(-34.397, 150.644),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);


  var loc = new google.maps.LatLng(40.48, -74.4349);
  map.setCenter(loc);

  var circleOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: loc,
      radius: 20
  };

  //circle = new google.maps.Circle(circleOptions);
  updatePos();
}


function updatePos(){

  var options = {
      timeout: 500000, enableHighAccuracy: true
  };
  var myUpdatedPos = navigator.geolocation.watchPosition(onSuccess, onError, options);

  function onSuccess(position) {

      if (i==0){
          marker = new google.maps.Marker({
                          position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                          map: map,
                          animation: google.maps.Animation.DROP
                      });
      }
      i++;

      //here I update the position
      newLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
      marker.setPosition(newLatlng);
  }

  // onError Callback receives a PositionError object
  //
      function onError(error) {
          alert('code: '    + error.code    + '\n' +
          'message: ' + error.message + '\n');
      }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
